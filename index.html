<!DOCTYPE HTML>    
<html>    
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link href="css/home.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm input-group-sm" id="input">
                <label for="start"><b>Start Date</b></label>
                <input type="date" class="form-control" name="start" id="start" required>
        
                <label for="end"><b>End Date</b></label>
                <input type="date" class="form-control" name="end" id="end" required>
        
                <label for="attribute-container"><b>Attribute</b></label>
                <br>
                <div class="float-left" id="attribute-container">
                    <input type="radio" class="btn-check" name="options" id="option1" autocomplete="off" value="close">
                    <label class="btn btn-outline-primary" for="option1">Close</label>
        
                    <input type="radio" class="btn-check" name="options" id="option2" autocomplete="off" value="adj_close" checked>
                    <label class="btn btn-outline-primary" for="option2">Adjusted Close Price</label>
        
                    <input type="radio" class="btn-check" name="options" id="option3" autocomplete="off" value="volume">
                    <label class="btn btn-outline-primary" for="option3">Volume</label>
                </div>
                
                <div class="form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="returns-switch">
                    <label class="form-check-label" for="returns-switch"><b>Returns</b></label>
                </div>
        
                <label for="search-text"><b>Ticker</b></label>
                <input id="search-text" type="search" class="form-control rounded" placeholder="Search" aria-label="Search" aria-describedby="search-addon" required>
                <button id="search-btn" type="button" class="btn btn-outline-primary">search</button>
            </div>
                <div class="col-sm ticker-group container text-center" id="tickers-container">
                    <div class="container" id="div-tickers">
                    </div>
                </div>
        </div>
    </div>
   
    <div class="text-center">
        <button type="button" class="btn btn-primary" id="remove-btn">Remove All</button>
    </div>

    <br> <br>

    <div id="chartContainer" style="height: 400px; width: 100%;"></div>

    <br> <br>

    <div>
        <h4>Statistics</h4>
        <ul class="list-group" id="corr-group">
        </ul>
    </div>

    <script type="text/javascript" src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="https://canvasjs.com/assets/script/canvasjs.stock.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
